<ion-view title="Reise bearbeiten">
  <content-header></content-header>
  <ion-content class="has-header">
  	<div class="list card" ng-init="editTripCtrl.getTripData()">
      <div class="item item-divider">Allgemeine Reisedaten</div>
      <label class="item item-input">
     	<span class="input-label">Name</span>
     	<input type="text" ng-model="tripData.name">
      </label>
      <label class="item item-input">
     	<span class="input-label">Reisebeginn</span>
     	<input type="date" ng-model="tripData.start_date">
      </label>
      <label class="item item-input">
     	<span class="input-label">Reiseende</span>
     	<input type="date" ng-model="tripData.end_date">
      </label> 
      <div class="item">
      	<button class="button button-block" ng-disabled="tripData.name == ''" ng-click="editTripCtrl.saveTrip()">Ã„nderungen speichern</button>
      </div>
    </div>
    
    <div class="list card contact-list" ng-init="editTripCtrl.getParticipants()">
    	<div class="item item-divider">{{ participants.length }} Teilnehmer</div>
    	<div class="item row" ng-repeat="participant in participants">
    		<img class="contact-icon" ng-src="{{ participant.avatar }}">
    		<div class="contact-name col" ng-class="{'italic': !participant.confirmed}">{{ participant.name }}</div>
    		<button class="button button-icon icon ion-close-round" ng-click="editTripCtrl.deletPaticipant(participant)"></button>
    	</div>
    	<div class="item row" ng-click="editTripCtrl.addParticipant()">
    		<button class="ion-person-add button-icon icon button" > 
    			<div class="text-add-participant">
    			Teilnehmer hinzufÃ¼gen
    			</div>
    		</button>
    	</div>
    </div>
  </ion-content>
</ion-view>
