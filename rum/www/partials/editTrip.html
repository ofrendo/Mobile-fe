<ion-view title="{{'EDIT_TRIP.TITLE' | translate}}">
	<content-header></content-header>
  	<ion-content class="has-header">
	  	<div class="list card" ng-init="editTripCtrl.getTripData()">
	     	<div class="item item-divider">{{'EDIT_TRIP.GENERAL_DATA' | translate}}</div>
	      	<label class="item item-input">
	     		<span class="input-label">{{'FORMS.NAME' | translate}}</span>
	     		<input type="text" ng-model="tripData.name">
	      	</label>
	      	<label class="item item-input">
	     		<span class="input-label">{{'FORMS.TRIP_START_DATE' | translate}}</span>
	     		<input type="date" ng-model="tripData.start_date">
	     	</label>
	      	<label class="item item-input">
	     		<span class="input-label">{{'FORMS.TRIP_END_DATE' | translate}}</span>
	     		<input type="date" ng-model="tripData.end_date">
	      	</label> 
	      	<div class="item">
	      		<button class="button button-positive button-block" 
	      				ng-disabled="tripData.name == ''" 
	      				ng-click="editTripCtrl.saveTrip()">
	      			{{'EDIT_TRIP.SAVE_BTN' | translate}}
	      		</button>
	      	</div>
	    </div>
	    
	    <div class="list card contact-list" ng-init="editTripCtrl.getParticipants()">
	    	<div class="item item-divider">
	    		{{'EDIT_TRIP.PARTICIPANTS' | translate: '{participants: participants.length}'}}
	    	</div>
	    	<div class="item row" ng-repeat="participant in participants">
	    		<img class="contact-icon" ng-src="{{ participant.avatar }}">
	    		<div class="contact-name col" ng-class="{'italic': !participant.confirmed}">{{ participant.email }}</div>
	    		<button class="button button-icon icon ion-close-round" ng-click="editTripCtrl.deletPaticipant(participant)"></button>
	    	</div>
	    	<div class="item row" ng-click="editTripCtrl.addParticipant()">
	    		<button class="ion-person-add button-icon icon button" > 
	    			<div class="text-add-participant">
	    				{{'EDIT_TRIP.ADD_PARTICIPANTS' | translate}}
	    			</div>
	    		</button>
	    	</div>
	    </div>
	</ion-content>
</ion-view>
