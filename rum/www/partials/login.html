<ion-view title="Login">
	  <ion-nav-buttons side="left">
	    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
	  <ion-content class="has-header" ng-controller = "loginController as loginCtrl">
	    <form >
	      <div class="list">
	        <label class="item item-input">
	          <input type="text" ng-init="loginData.username=''" placeholder="Username" ng-model="loginData.username">
	        </label>
	        <label class="item item-input">
	          <input type="password" ng-init="loginData.password=''" placeholder = "Password" ng-model="loginData.password">
	        </label>
	        <div>
	       		<label class="item" >
	          		<button class="button button-block button-positive" ng-click = "loginCtrl.login()" type="submit"
	          				ng-disabled = "loginData.username == '' || loginData.password == ''" >Log in</button>
	        	</label>
	       		<label class="item" >
	          		<button class="button button-block button-positive" ng-click = "loginCtrl.register()" type="submit" 
	          				ng-disabled = "loginData.username == '' || loginData.password == ''">Register</button>
	        	</label> 
	        </div>

	      </div>
	    </form>
	  </ion-content>
</ion-view>
