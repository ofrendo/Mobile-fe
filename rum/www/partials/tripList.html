<ion-view title="Meine Reisen">
  <content-header></content-header>
  <ion-content class="has-header">
    <ion-list class="trip-list">
      <ion-item ng-repeat="trip in tripListCtrl.trips | orderBy: 'dateStart'" ng-click="tripListCtrl.navToManageTrip(trip)">
        	<div class="trip-date">
        		<div class="trip-date-start">{{trip.dateStart | date: 'dd.MM.yy'}}</div>
        		<div class="trip-date-end">{{trip.dateEnd | date: 'dd.MM.yy'}}</div>
        	</div>
        	<div class="actions">
        		<button class="button button-icon icon ion-person-add" ng-click="tripListCtrl.addPerson(trip)" stop-event></button>
        		<button class="button button-icon icon ion-close-round" ng-click="tripListCtrl.deleteTrip(trip)" stop-event></button>
        	</div>
        	<div class="trip-name">{{trip.name}}</div>
        	<div class="trip-participants">{{trip.noParticipants}} Teilnehmer</div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar bar-stable triplist-footer">
    	<button class="button button-icon icon ion-plus-round" ng-click="tripListCtrl.navToAddTrip()">Reise hinzufÃ¼gen</button>
    </ion-footer-bar>
</ion-view>
