<ion-view title="Meine Trips">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="trip in tripListCtrl.trips | orderBy: 'dateStart'" ng-click="tripListCtrl.navToManageTrip(trip)">
        	{{trip.name}} vom {{trip.dateStart | date: 'dd.MM.yy'}} bis {{trip.dateEnd | date: 'dd.MM.yy'}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
