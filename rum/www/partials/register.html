<ion-view title="Benutzerregistrierung">
	  <ion-content class="has-header" ng-controller = "registerController as registerCtrl">
	      <div class="list card">
	        <label class="item item-input">
	          <span class="input-label">E-Mail Adresse</span>
	          <input type="email" ng-init="loginData.email=''" ng-model="loginData.email">
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Benutzername</span>
	          <input type="text" ng-init="loginData.username=''" ng-model="loginData.username">
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Passwort</span>
	          <input type="password" ng-init="loginData.password=''" ng-model="loginData.password">
	        </label>
	       	<label class="item item-input">
	          <span class="input-label">Passwort wiederholen</span>
	          <input type="password" ng-init="loginData.password2=''" ng-model="loginData.password2">
	        </label>
	       		<label class="item" >
	          		<button class="button button-block button-positive" ng-click = "registerCtrl.register()"
	          				ng-disabled = "loginData.username == '' || loginData.password == '' || loginData.email == '' || loginData.password2 == ''" >Registrieren</button>
	        	</label>
	      </div>
	      <div class="list card">
	      	<label class="item">
	      		Bereits registriert? Jetzt einloggen.
	      		<button class="button button-block button-positive" ng-click = "registerCtrl.navToLoginView()">
	      			Zum Login
	      		</button>
	        </label>
	      </div>
	  </ion-content>
</ion-view>
