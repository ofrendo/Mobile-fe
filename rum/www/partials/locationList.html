<ion-view title="{{'LOCATION_LIST.TITLE' | translate: '{city_name: city.name}'}}">
  <content-header></content-header>
  <ion-content class="has-header">
  <button class="button" ng-click="locationListCtrl.data.showReordering = !locationListCtrl.data.showReordering">Reorder</button>
  	<ion-list class="location-list" show-reorder="locationListCtrl.data.showReordering">
  	<ion-item ng-repeat="location in locations" ng-click="locationListCtrl.navToLocationDetail(location)">
        	{{location.name}}
        	<ion-reorder-button class="ion-navicon"
	        						on-reorder="locationListCtrl.reorderLocation(location, $fromIndex, $toIndex)">
	        </ion-reorder-button>
	        <ion-option-button class="button-assertive" ng-click="locationListCtrl.deleteLocation(location)">{{'CITY_LIST.DELETE' | translate}}</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar bar-positive triplist-footer">
  	<button class="button button-icon icon ion-plus-round" ng-click="locationListCtrl.navToAddLocation()">
  		{{'LOCATION_LIST.ADD_LOCATION_BTN' | translate}}
  	</button>
  </ion-footer-bar>
</ion-view>
